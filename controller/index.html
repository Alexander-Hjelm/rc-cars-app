<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">

		<link rel="stylesheet" href="styles.css">
		<script src='https://tiltspot.tv/api/javascript/controllerAPIs/js-controller-1.0.0.js' rel='script' type='application/javascript'></script>
		<script src ='controller/script.js'></script>
	</head>

		<div class="flex-container">
			<div class="flex-row" id="tilt-guide">

					<img class="noselect" src="tilt-left.png">
				</div>
				<div class="flex-col">

				</div>
				<div class="flex-col" id="tilt-right">
					<img class="noselect" src="tilt-right.png">
				</div>
			</div>
			<div class="flex-row">
				<div class="flex-col">
					<div class="noselect" id="ButtonFire"><img class="noselect" src="power-up.png"></div>
					<div class="noselect" id="ButtonBwd"><img class="noselect" src="reverse.png"></div>
				</div>
				<div class="flex-col noselect">
					<p class="noselect" id="deviceorientation-text">Tilt</p>
					<p class="noselect" id="deviceorientation"></p>
				</div>
				<div class="flex-col">
					<div class="noselect" id="ButtonFwd"><img class="noselect" src="gas.png"></div>

			</div>
		</div>
